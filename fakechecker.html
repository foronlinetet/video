<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
<title>108假照查验器</title>
</head>

<body>
<style type="text/css">
	html, body {
margin: 0;
padding: 0;
}
#aaqz9 {background:#333333;color: #FFFFFF; border: 1px #333333 solid;}
</style>
<script type="text/javascript">
function validate_required(field,alerttxt)
{
with (field)
  {
  if (value==null||value=="")
    {alert(alerttxt);return false}
  else {return true}
  }
}
function validate_form(thisform)
{
with (thisform)
  {
  if (validate_required(image_url,"请先输入图片网址于搜索框内")==false)
    {image_url.focus();return false}
  }
}
</script>
<div style="background-color: #333333; height: 3.9rem; ">
<a href="http://108.kiwi/forum.php?forumlist&mobile=2">
<div style="font-size: 1.2rem; color: #ffffff; padding-top: 1.2rem; padding-left: 1rem; width: 3.2rem; height: 2.8rem;">
  <i class="fas fa-chevron-left"></i>
	</div></a>
<p style="font-size: 1.4rem; color: #ffffff; margin-top: -3.0rem; text-align: center;">108假照查验器</p></div>
<div align="center">
<div style="padding-top: 7.0rem;">
<form method="get" action="http://www.google.co.nz/searchbyimage" target="_blank" onsubmit="return validate_form(this)">
<input type="text" name="image_url" style="width: 80%; height: 2.0rem;" />
<input type="hidden" name="encoded_image" value="" />
<input type="hidden" name="image_content" value="" />
<input type="hidden" name="filename" value="" />
<input type="hidden" name="num" value="10" />
<input type="hidden" name="hl" value="en" />
<input type="hidden" name="authuser" value="0" />
<input type="hidden" name="bih" value="" />
<input type="hidden" name="biw" value="" />
<input type="submit" id="aaqz9" value="查验照片" style="font-size: 1.0rem; width: 10.5rem; height: 2.1rem; margin-top: 1.8rem; cursor: pointer;">
</form>
<br>
<div style="color: #333333; padding-left: 2.1rem; padding-right: 2.1rem;">
<p>❶ 在任何网页照片上，手指按住「照片」三秒，后选择「复制图片地址」</p>
<p>❷ 在此搜索框内按住「三秒」，选择「黏贴」后，点击「查验照片」按钮</p> 
</div>
</div>
</div>
</body>
</html>
